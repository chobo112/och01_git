<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--스크립트에 타입을 적는거는 필수였는데 이제는 필수인지는 모르겠음-->
<script type="text/javascript">
	function chk() {
		if(!frm.title.value) {
			alert("제목을 입력하세용!");
			frm.title.focus();
			return false;
		}
		if(!frm.writer.value) {
			alert("작성자를 입력하세용!");
			frm.writer.focus();
			return false;
		}
		if(!frm.content.value) {
			alert("내용을 입력하세용!");
			frm.content.focus();
			return false;
		}
		return true;
	}
	
	
</script>
</head>
<body>
	<h1>게시판</h1>
	<!--onsubmit하는거는 자바스크립트 부분을 말함-->
	<form action="Board" name="frm" method="get" onsubmit="return chk()">
		<table border="1">
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea cols="40" rows="10" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="100"><input type="submit" value="완료"></td>
			</tr>
		</table>
		
		
	</form>

</body>
</html>
